version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "L3Digital-Net"
    assignees:
      - "L3Digital-Net"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Group minor and patch updates together
    groups:
      homeassistant-dependencies:
        patterns:
          - "homeassistant"
          - "aiohttp"
          - "voluptuous"
      testing-dependencies:
        patterns:
          - "pytest*"
      code-quality:
        patterns:
          - "ruff"
          - "mypy"
          - "pre-commit"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "L3Digital-Net"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
